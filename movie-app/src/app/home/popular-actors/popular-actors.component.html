<mat-card class="section-popularActors">
    <div class="section-heading">
        <h2>Popular Actors</h2>
        <!-- <mat-form-field appearance="legacy">
            <mat-label>Quick search</mat-label>
            <input matInput>
            <mat-icon matSuffix>filter_list</mat-icon>
        </mat-form-field> -->
    </div>

    <div class="section-content">
        <div class="loading-box" *ngIf="!actors.length">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>

        <mat-card class="actor-card" *ngFor="let actor of actors">
            <img *ngIf="actor.profile_path" [src]="actor.profile_path ? 'https://image.tmdb.org/t/p/w185' + actor.profile_path
                : '/assets/images/picture4044.png'" [alt]=" actor.name" loading="lazy">

            <div *ngIf="!actor.profile_path" class="img-box"
                style="background: url(/assets/images/picture4044.png) center center;">
            </div>

            <p class="actor-name">{{actor.name}}</p>
        </mat-card>
    </div>

    <mat-paginator [length]="10000" [pageSize]="19" (page)="fetchActors($event)">
    </mat-paginator>
</mat-card>
