<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button [routerLink]="['/home']">
      <mat-icon>movie</mat-icon>
    </button>

    <button mat-button style="font-size: 1.2rem" [routerLink]="['/home']" class="title-btn">
      <span>Movie Database</span>
    </button>

    <span class="spacer"></span>

    <button mat-button [routerLink]="['/login']" *ngIf="!loggedIn">
      Login
    </button>

    <button mat-button *ngIf="loggedIn" [matMenuTriggerFor]="profileMenu">
      {{ account_name }}
    </button>
    <mat-menu #profileMenu="matMenu" xPosition="before">
      <button mat-menu-item [routerLink]="['/profile']">
        <mat-icon style="margin-right: 8px">portrait</mat-icon> Profile
      </button>
      <button mat-menu-item (click)="onLogout()">
        <mat-icon style="margin-right: 8px">exit_to_app</mat-icon> Logout
      </button>
    </mat-menu>

    <button mat-icon-button [routerLink]="['/browse']">
      <!-- [matMenuTriggerFor]="searchMenu" -->
      <mat-icon>search</mat-icon>
    </button>
    <!-- <mat-menu #searchMenu="matMenu" xPosition="before">
      <button mat-menu-item>Movies</button>
      <button mat-menu-item>Shows</button>
    </mat-menu> -->

    <button mat-icon-button [cdkCopyToClipboard]="copyLink" (click)="confirmCopy()">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
