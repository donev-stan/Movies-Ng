<div class="container">
  <mat-card class="error-card" *ngIf="invalidData">
    <span class="text">{{ errorMessage }}</span>
  </mat-card>

  <mat-card class="login-card">
    <h1>Log In via TMDb</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput autocomplete="off" formControlName="username" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hidePass ? 'password' : 'text'"
          autocomplete="new-password"
          formControlName="password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hidePass = !hidePass"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hidePass"
          type="button"
        >
          <mat-icon>{{ hidePass ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!loginForm.valid"
      >
        Login
      </button>
    </form>
  </mat-card>

  <mat-card class="register-card">
    <span class="text">Don't have an account yet?</span>

    <button mat-flat-button color="accent">
      <a href="https://www.themoviedb.org/signup" target="_blank"> Register </a>
    </button>
  </mat-card>
</div>
